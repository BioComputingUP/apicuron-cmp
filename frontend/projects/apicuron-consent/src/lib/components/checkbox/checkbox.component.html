<div class="flow-root" [ngClass]="{
    'dark': (darkMode$ | async )== true
}">
    <div class="flex flex-col items-start divide-y divide-gray-200">
        <label for="ac-checkbox" class="inline-flex items-start gap-3 py-3">
            <input type="checkbox" [formControl]="form" class="my-0.5 size-5 rounded border-gray-300 shadow-sm"
                id="ac-checkbox" />

            <div>
                <span class="font-medium dark:text-gray-200 text-gray-800">Privacy Policy</span>

                <p class="mt-0.5 text-xs dark:text-gray-200 text-gray-800">
                    I agree to the
                    <a class="text-blue-500 underline hover:text-blue-600 italic" [href]="tosUrl$ | async" target="_blank">Terms
                        and Conditions</a>
                    and the
                    <a class="text-blue-500 underline hover:text-blue-600 italic" [href]="privacyPolicyUrl$ | async"
                        target="_blank">Privacy Policy</a>
                    along with the processing of my personal data on <a href="http://apicuron.org"
                        target="_blank">APICURON.ORG</a>
                    according to the
                    <a class="text-blue-500 underline hover:text-blue-600 italic"
                        href="https://apicuron.org/docs/developer-guide/privacy" target="_blank">APICURON Privacy
                        Policy</a>
                </p>
            </div>
        </label>
    </div>
</div>
