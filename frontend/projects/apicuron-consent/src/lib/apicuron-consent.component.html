<ng-container *ngIf="config$ | async as config">
    <div class="flex flex-col">
        <label for="orcid-id-input" class="pb-1">
            {{ config.orcidInputLabel }}
        </label>
        <ac-orcid-input [disabled]="(disabled$ | async) == true"></ac-orcid-input>
        <small class="text-xs font-light">
            {{ config.searchHint }}
        </small>
        <ac-consent-checkbox [value]="true"></ac-consent-checkbox>
    </div>
</ng-container>
